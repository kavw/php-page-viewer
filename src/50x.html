<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Page Viewer</title>
        <style>
            body, html {
                display: grid;
                height: 100%;
                margin: 0;
                padding: 0;
                background: #F5F9FD;
                color: #333;
            }
            .message {
                margin: auto;
                padding: 0 1em;
                font-size: 1.5em;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="message">
            <p>Something went wrong. Please, try again later.</p>
        </div>
    </body>
</html>
